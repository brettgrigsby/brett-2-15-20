version: "3"
services:
    react:
        container_name: "react-client" 
        build:
            context: ./client
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        volumes:
            - ./client:/usr/src/app
    express:
        container_name: "express-api"
        build:
            context: ./api
            dockerfile: Dockerfile
        ports:
            - "5000:5000"
        volumes:
            - ./api:/usr/src/app
